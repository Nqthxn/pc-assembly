<div class="relative flex items-center justify-center h-full bg-gray-900 text-white">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center">Login to Your Account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-400">Username</label>
            <input type="text" id="username" formControlName="username"
                class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                required>        
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-400">Password</label>
            <input type="password" id="password" formControlName="password"
               class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
               required>
        </div>
        <div *ngIf="errorMessage" class="p-4 my-4 text-sm text-red-300 bg-red-900 rounded-lg">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid"
              class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 disabled:bg-gray-500">
        Sign in
      </button>
      <p class="text-sm text-center text-gray-400">
        Don't have an account? <a routerLink="/register" class="font-medium text-blue-500 hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</div>
