<div class="relative w-full h-full overflow-hidden">
  <div class="fixed inset-0 w-full h-full bg-gray-900 -z-10"></div>
  <div class="flex items-center justify-center min-h-screen -mt-24">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-white text-center">Create Your Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-gray-400">Username</label>
          <input type="text" id="username" formControlName="username"
                 class="w-full text-white p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                 required>
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-400">Email</label>
          <input type="email" id="email" formControlName="email"
                 class="w-full p-3 text-white bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                 required>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-400">Password</label>
          <input type="password" id="password" formControlName="password"
                 class="w-full text-white p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                 required>
        </div>

        <div *ngIf="successMessage" class="p-4 my-4 text-sm text-green-300 bg-green-900 rounded-lg">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="p-4 my-4 text-sm text-red-300 bg-red-900 rounded-lg">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="registerForm.invalid"
                class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 disabled:bg-gray-500">
          Create Account
        </button>

        <p class="text-sm text-center text-gray-400">
          Already have an account? <a routerLink="/login" class="font-medium text-blue-500 hover:underline">Log in</a>
        </p>
      </form>
    </div>
  </div>
</div>
