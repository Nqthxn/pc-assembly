    <h2>PC Components</h2>
    <div *ngIf="isLoading">Loading components...</div>
    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
    <ul>
      <li *ngFor="let comp of components">
        {{ comp.name }} ({{ comp.type }}) - {{ comp.brand }} - \${{ comp.price }}
        <button (click)="deletePart(comp.id)">Delete</button>
      </li>
    </ul>
    <button (click)="fetchCPUs()">Fetch only CPUs</button>
